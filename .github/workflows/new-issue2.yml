name: Parse New Issue 2
on:
  issues:
    types:
      - opened
jobs:
  parseNewIssue2:
    runs-on: ubuntu-latest
    steps:
      - name: Parse Issue
        id: parse-issue
        uses: GrantBirki/issue-template-parser@v7.0.0
        with:
          body: ${{ github.event.issue.body }}

      - name: Output Issue JSON
        id: output-issue
        run: echo ${{ steps.parse-issue.outputs.json }}
